<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Recolor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"> -->
        <link rel="stylesheet" href="/static/styles/styles.css">
    
    </head>
    <body>
        <div class="heading">
        <img class ="logo" src="\static\logo.jpg">
        <h1 class="head_img">IMAGE COLORIZER</h1>
        
       
        </div>
        <div class ="results">
            <img class="second_res" src="\static\second_prediction.jpg">
            <img class="first_res" src="\static\first_prediction.jpg">
            
        </div>
        <div class="div_h4">
            <h3 class="h4">
                Upload your black-and-white image here 
            </h3>
        </div>
        <div class="submit_box">
            
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label class="custom-button" id="choose" for="file-input">Choose Image</label>
                <input type="file" name="file-input" id="file-input" class="file-input" accept="image/*">
                <button type="submit" class ="submit">Submit</button>
            </form>
            <p class="para" id="noti">no file choosen</p>
        </div>
        
        
     



        <script>
            const fileInput=document.getElementById("file-input");
            fileInput.addEventListener('change',()=>{
                if(fileInput.files.length>0)
                document.getElementById('noti').style.display='none';
                // document.getElementById('choose').style.border='2px solid #155724';

                // fileInput.style.color='#0056b3';


            })

        </script>
    </body>
</html>
